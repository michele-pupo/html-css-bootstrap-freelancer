<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- personal style  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>

        <!-- navbar -->
        <nav class="navbar py-4 navbar-expand-lg bg-body-tertiary  my_navbar" data-bs-theme="dark">
            <div class="container text-uppercase text-white fw-bolder">
                <a class="navbar-brand" href="#">Start bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--profile -->
        <section id="jumbotron">
            <div class="container py-4 text-white my_jumbotron">
                <div class="row justify-content-center text-center">
                    <div class="col-3">
                        <div class="ec-content-image my-4">
                            <img src="img/avatar.svg" alt="avatar" class="img-fluid">
                        </div>
                    </div>
                    <h1 class="text-center text-uppercase display-4 fw-bolder">Start bootstrap</h1>
                    <div class="ec-component-icon">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    </div>
                        <ul class="my-4 d-flex align-items-center px-0 justify-content-center text-center text-uppercase">
                            <li class="col-3 col-lg-2 fs-3">Graphic artist</li>
                            <li><i class="fa-solid fa-minus"></i></li>
                            <li class="col-3 col-lg-2 fs-3">Web Designer</li>
                            <li><i class="fa-solid fa-minus"></i></li>
                            <li class="col-3 col-lg-2 fs-3">Illustrator</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!--/ Header bottom-->
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
